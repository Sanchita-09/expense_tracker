{% load static %}

{% block content %}
<!-- Link your CSS file correctly via static -->
<link rel="stylesheet" href="{% static 'tracker/styling.css' %}">

<div class="container">
  <div class="card">
    <h2 class="form-title">Login to TrackeMate</h2>

    <!-- Messages Block -->
    {% if messages %}
      {% for message in messages %}
        <div class="form-message {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="auth-form">
      {% csrf_token %}
      
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" required>
      
      <label for="id_password">Password</label>
      <input type="password" name="password" id="id_password" required>
      
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="link">Donâ€™t have an account? <a href="{% url 'tracker:signup' %}">Sign Up</a></p>
  </div>
</div>
{% endblock %}
