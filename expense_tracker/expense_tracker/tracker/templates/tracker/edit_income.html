
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'tracker/styling.css' %}">

<div class="container">
    <div class="card">
        <h2 class="form-title">Edit Income</h2>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Update Income</button>
        </form>
        <p class="link">
            <a href="{% url 'tracker:income_history' %}">Back to Income History</a>
        </p>
    </div>
</div>
{% endblock %}
