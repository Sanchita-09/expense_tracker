
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackeMate</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
    }
    .intro-container {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    p {
      font-size: 17px;
      margin-bottom: 40px;
      color: #555;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 14px 26px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-login {
      background: linear-gradient(135deg, #6a82fb, #56ccf2);
    }
    .btn-signup {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="intro-container">
    <h1>TrackeMate</h1>
    <p>Track your income & expenses in a smarter, simpler, and more colorful way.</p>
    <div class="btn-group">
      <a href="{% url 'tracker:login' %}" class="btn btn-login">Login</a>
      <a href="{% url 'tracker:signup' %}" class="btn btn-signup">Sign Up</a>
    </div>
  </div>
</body>
</html>
